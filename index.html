<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="background-container">
        <div class="logo-container">
          <img class="logo-img" src="/images/logo.jpg" alt="moon-logo" />The
          Moon
        </div>
      </div>
      <div class="form-container">
        <div class="form-header">
          Ever wondered about trip to the moon and back? It is now available for
          everyone! <br />Join our crew for a flight in 2025!
        </div>
        <div class="form-label">Let's do this!</div>
        <form action="#">
          <div>
            <label for="name">First Name</label>
            <input name="name" id="name" />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input id="last-name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" />
          </div>
          <div>
            <label for="phone-number">Phone number</label>
            <input id="phone-number" />
          </div>
          <div>
            <label for="password1">Password</label>
            <input id="password1" />
          </div>
          <div>
            <label for="password2">Confirm password</label>
            <input id="password2" />
          </div>
        </form>
        <div class="form-footer">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
