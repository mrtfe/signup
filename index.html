<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="background-container">
        <div class="logo-container">
          <img class="logo-img" src="/images/moon-logo.jpg" alt="moon-logo" />A
          Trip to the Moon
        </div>
      </div>
      <div class="form-container">
        <div class="form-header">
          Ever wondered about trip to the moon and back? <br />
          It is now available for everyone! <br />Join our crew for a flight in
          2025!
        </div>
        <div class="form-label">Let's do this!</div>
        <form action="">
          <div>
            <label for="name">First Name</label>
            <input id="name" type="text" required="" />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" required="" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" required="" />
          </div>
          <div>
            <label for="phone-number">Phone number</label>
            <input id="phone-number" type="text" required="" />
          </div>
          <div>
            <label for="password1">Password</label>
            <input id="password1" type="password" required="" />
            <div class="psw-error">*Passwords did not match</div>
          </div>
          <div>
            <label for="password2" class="confirm-psw">Confirm password</label>
            <input id="password2" type="password" required="" />
          </div>
          <button type="submit">Create Account</button>
        </form>
        <div class="form-footer">
          <p>
            Already have an account?
            <a href="http://127.0.0.1:5500/index.html">Log in</a>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
